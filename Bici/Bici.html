<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../giri.css" />
  <link rel="icon" href="../Icone/bici.png" type="image/png" />
  <title>LE NOSTRE BICI</title>
  <script src="ScriptBici.js" defer></script>
  <script src="../Hamburger.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"></script>
</head>

<body>
  <a href="../Giri.html">
    <img class="Bandiera-FVG" src="../imagini Html sito principale/Logo .jpg" />
  </a>

  <h1 class="Titolo">
    <img src="../Icone/bici.png" />
    <img src="../Icone/bici.png" />
    Le Nostre Bici
    <img src="../Icone/bici.png" />
    <img src="../Icone/bici.png" />
  </h1>

  <p>
    <button class="icone">
      <a class="colore_apertura" href="../Giri.html">
        <img src="../Icone/home.png" />
      </a>

      <a class="colore_apertura" href="../Statistiche.html">
        <img src="../Icone/Statistiche.png" />
      </a>

      <a class="colore_apertura" href="../Estate.html">
        <img src="../Icone/estate.png" />
      </a>

      <a class="colore_apertura" href="../Primavera.html">
        <img src="../Icone/primavera.png" />
      </a>

      <a class="colore_apertura" href="../Autunno_Inverno.html">
        <img src="../Icone/inverno.png" />
      </a>

      <a class="colore_apertura" href="../index.html">
        <img src="../Icone/login.png" />
      </a>
    </button>
  </p>

  <ul class="menu">

    <br>
    <br>
    <br>
    <br>

    <h1>Categorie Bici</h1>

    <div x-data="{
      search: '',
      items: [
          { name: 'Madonnina in Bici', func: Home },
          { name: 'MTB', func: CalcolaMTB },
          { name: 'Corsa', func: CalcolaCorsa }
      ],
  
      goToPage: function(func) {
          func();
      },
  
      get filteredItems() {
          return this.items.filter(
              i => i.name.toLowerCase().startsWith(this.search.toLowerCase())
          );
      }
    }">
      <input x-model="search" placeholder="Cerca nel Menu">

      <template x-for="item in filteredItems" :key="item.name">
        <li>
          <button class="bicimenu" @click="goToPage(item.func)" x-text="item.name"></button>
        </li>
      </template>
    </div>

  </ul>

  <button class="hamburger">
    <i class="MenuIcon">
      <span class="material-icons">directions_bike</span>
    </i>
    <i class="CloseIcon">
      <span class="material-icons">close</span>
    </i>
  </button>

  <div id="StampaBici"></div>
</body>

</html>
