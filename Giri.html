<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="giri.css" />
    <link rel="icon" href="Img/Logo .jpg" type="image/jpg">
    <title> GIRI IN BICI </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="Hamburger.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script type="module" src="animation.js" defer></script>
</head>

<body>

    <a href="https://www.regione.fvg.it/rafvg/cms/RAFVG/" target="_blank">
        <img class="Bandiera-FVG" src="Img/Bandiera FVG.jpg">
    </a>

    <ul class="menu">
        <br>
        <br>
        <br>
        <h1>Riferimenti parti del sito</h1>
        <div x-data="{
            search: '',
            items: [
                { name: 'Home', icon: 'Icons/home.png', link: 'Giri.html' },
                { name: 'Statistiche', icon: 'Icons/Statistiche.png', link: 'Statistiche.html' },
                { name: 'Bici', icon: 'Icons/bici.png', link: 'Bici/Bici.html' },
                { name: 'Estate', icon: 'Icons/estate.png', link: 'Estate.html' },
                { name: 'Autunno - Inverno', icon: 'Icons/inverno.png', link: 'Autunno_Inverno.html' },
                { name: 'Primavera', icon: 'Icons/primavera.png', link: 'Primavera.html' },
                { name: 'Pagina Precedente', icon: 'Icons/freccia.png', link: '#' },
                { name: 'Login', icon: 'Icons/login.png', link: 'index.html' },
                { name: 'Informazioni', icon: 'Icons/informazioni.png', link: 'About_US/About_us.html' },
                { name: 'Apertura Repository Git', icon: 'Icons/GitHub.png', link: 'https://github.com/NicoMaker/Giri-in-bici' },
                { name: 'Apertura Account GitHub', icon: 'Icons/Logo Scuro.jpg', link: 'https://github.com/NicoMaker' },
                { name: 'QR CODE', icon: 'Icons/qr_code.png', link: 'QR_CODE/Logo.html' }
            ],
        
            get filteredItems() {
                return this.items.filter(
                    i => i.name.toLowerCase().startsWith(this.search.toLowerCase())
                );
            }
        }">
            <input x-model="search" placeholder="Cerca nel Menu">
            <template x-for="item in filteredItems" :key="item.name">
                <li>
                    <button>
                        <img :src="item.icon" :class="{ 'logo': item.name === 'Apertura Account GitHub' }">
                        <template x-if="item.name === 'Pagina Precedente' && item.link === '#'">
                            <span x-text="item.name"></span>
                        </template>
                        <template x-if="item.name !== 'Pagina Precedente' || item.link !== '#'">
                            <a :href="item.link" :target="item.link.startsWith('http') ? '_blank' : ''"
                                x-text="item.name"></a>
                        </template>
                    </button>
                </li>
            </template>
        </div>
        <br>
        <br>
    </ul>

    <button class="hamburger">
        <i class="MenuIcon">
            <span class="material-icons">menu</span>
        </i>
        <i class="CloseIcon">
            <span class="material-icons">close</span>
        </i>
    </button>

    <h1 class="colore_sfondo_italia">
        <img src="Icons/bici.png">
        <img src="Icons/bici.png">
        Giri in Bici
        <img src="Icons/bici.png">
        <img src="Icons/bici.png">
    </h1>

    <button class="principale">
        <a href="Giri.html" target="_blank">
            <img class="immagine" src="Img/Logo .JPG">
        </a>
    </button>

    <p>
        <a class="colore_apertura" href="Giri.html" target="_blank">Apertura sito in un altra
            scheda
        </a>
    </p>


    <button class="bici">
        <br>
        <a href="Bici/Bici.html">
            <img class="animazione-bici" src="Img/AnimazioneBici.gif">
        </a>
        <br>
    </button>

    <br>
    <br>

    <div class="estate">
        <div class="contornostagionesx">
            <img class="immaginestagionesx" src="Icons/estate.png">
            <a href="Estate.html">
                <p class="contornostagionesx"> Estate</p>
            </a>
        </div>
    </div>

    <div class="primavera">
        <div class="contornostagionedx">
            <img class="immaginestagionedx" src="Icons/primavera.png">
            <a href="Primavera.html">
                <p class="contornostagionedx"> Primavera</p>
            </a>
        </div>
    </div>


    <div class="autunno_inverno">
        <div class="contornostagionesx">
            <img class="immaginestagionesx" src="Icons/inverno.png">
            <a href="Autunno_Inverno.html">
                <p class="contornostagionedx"> Autunno - Inverno</p>
            </a>
        </div>
    </div>

    <br>
    <br>
    <div class="container_stagione">
        <a href="About_US/About_us.html">
            <img class="immmaginejnrobot" src="Img/JN.JPG">
        </a>
        <a href="Bici/Bici.html">
            <img class="immmaginejnrobot" src="Img/Robot.jpg">
        </a>
    </div>

    <br>
    <a href="Statistiche.html">
        <div id="km"></div>
    </a>

</body>

</html>
