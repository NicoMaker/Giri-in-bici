      <h1>Riferimenti parti del sito</h1>

      <div x-data="menuHandler()" x-init="loadData()">
        <input x-model="search" placeholder="Cerca nel Menu ..." />
        <p x-show="filteredItems.length === 0" class="no-results">
          Nessun elemento trovato
        </p>

        <template x-for="item in filteredItems" :key="item.name">
          <li>
            <button>
              <img
                :src="item.icon"
                :class="{ 'logo': item.name === 'Apertura Account GitHub' }"
              />

              <template
                x-if="item.name === 'Pagina Precedente' && item.link === '#'"
              >
                <span x-text="item.name"></span>
              </template>

              <template
                x-if="!(item.name === 'Pagina Precedente' && item.link === '#')"
              >
                <a
                  :href="item.link"
                  :target="item.link.startsWith('http') ? '_blank' : ''"
                  x-text="item.name"
                ></a>
              </template>
            </button>
          </li>
        </template>
      </div>
      <br />
      <br />
    </ul>
