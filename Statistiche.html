<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Statistiche/Style_statistiche.css" />
    <link rel="icon" href="Statistiche/Logo_statistiche.jpg" type="image/jpg" />
    <title>Statistiche</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Statistiche/Js/generaleStatistiche.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Bottone per grafico stagioni -->
    <button class="graficostagioni">
      <a href="Statistiche/stagioni.html">
        <img
          class="Stagioni"
          src="https://i.pinimg.com/originals/df/fa/66/dffa66f0986f247746ed52aff4674cf3.jpg"
          alt="Grafico stagioni"
        />
      </a>
    </button>

    <!-- Link logo -->
    <a href="Giri.html">
      <img class="Bandiera-FVG" src="Img/logo.jpg" alt="Logo Statistiche" />
    </a>

    <!-- Titolo principale -->
    <h1 class="Titolo">Statistiche Giri in Bici</h1>

    <!-- Icone di navigazione -->
    <p>
      <button class="Icons">
        <a class="colore_apertura" href="Giri.html">
          <img src="Icons/home.png" alt="Home" />
        </a>
        <a class="colore_apertura" href="Bici/Bici.html">
          <img src="Icons/bici.png" alt="Bici" />
        </a>
        <a class="colore_apertura" href="Estate.html">
          <img src="Icons/estate.png" alt="Estate" />
        </a>
        <a class="colore_apertura" href="Primavera.html">
          <img src="Icons/primavera.png" alt="Primavera" />
        </a>
        <a class="colore_apertura" href="Autunno_Inverno.html">
          <img src="Icons/inverno.png" alt="Autunno e Inverno" />
        </a>
        <a class="colore_apertura" href="index.html">
          <img src="Icons/login.png" alt="Login" />
        </a>
      </button>
    </p>

    <!-- Pagination -->
    <div id="pagination"></div>
    <br />

    <!-- Contenitore per stampa dati -->
    <div id="stampa"></div>
    <br />

    <!-- Grafico -->
    <div class="grafico">
      <canvas id="doughnut-chart"></canvas>
    </div>
    <br />

    <!-- Totale -->
    <div id="totale"></div>

    <!-- Link a foglio Excel -->
    <p class="corsivo">
      <a
        class="colore_apertura"
        href="https://docs.google.com/spreadsheets/d/1dUGdKxiREe10hoMMoICgA66q5asMdZEs/edit?usp=sharing&ouid=112974977248567050919&rtpof=true&sd=true"
        target="_blank"
      >
        <img src="Icons/excel.png" alt="Apri foglio Excel" />
      </a>
    </p>
  </body>
</html>
