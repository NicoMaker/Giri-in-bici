<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JavaScript -->
    <script src="Statistiche/Js/generaleStatistiche.js" defer></script>

  <body>

          alt="Stagioni"
        />
      </a>
    </button>

    <!-- Link con logo FVG -->
    <a href="Giri.html">
      <img class="Bandiera-FVG" src="Img/logo.jpg" alt="Logo FVG" />
    </a>

    <!-- Titolo principale -->
    <h1 class="Titolo">Statistiche Giri in Bici</h1>

    <!-- Navigazione con icone -->
    <nav>
      <ul class="Icons">
        <li>
          <a class="colore_apertura" href="Giri.html"
            ><img src="Icons/home.png" alt="Home"
          /></a>
        </li>
        <li>
          <a class="colore_apertura" href="Bici/Bici.html"
            ><img src="Icons/bici.png" alt="Bici"

        <li>

          /></a>
        </li>
        <li>
          <a class="colore_apertura" href="Autunno_Inverno.html"
            ><img src="Icons/inverno.png" alt="Autunno/Inverno"
          /></a>
        </li>
        <li>
          <a class="colore_apertura" href="index.html"
            ><img src="Icons/login.png" alt="Login"
          /></a>
        </li>
      </ul>
    </nav>

    <!-- Contenitori per contenuti dinamici -->
    <div id="pagination"></div>
    <div id="stampa"></div>

    <div class="grafico">
      <canvas
        id="doughnut-chart"
        aria-label="Grafico delle statistiche"
        role="img"
      ></canvas>
    </div>

    <!-- Totale delle statistiche -->
    <div id="totale"></div>

    <!-- Link al documento Excel -->
    <p class="corsivo">
      <a
        class="colore_apertura"
