<!DOCTYPE html>
<html>

<head>
  <title>Pagina di Login</title>
  <link rel="stylesheet" type="text/css" href="StyleLogin.css">
  <link rel="icon" href="Icone/login.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<body>
  <div id="container">
    <div class="login-page">
      <h2>Accedi Sito Giri in Bici</h2>
      <form id="loginForm">

        <div class="form-group">
          <img src="imagini Html sito principale/Logo .jpg">
          <br>
          <label for="username">Username :</label>
          <input type="text" id="username" required placeholder="Inserisci Username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required placeholder="Inserisci Password">
        </div>
        <button type="submit">Accedi Sito Giri In Bici</button>
      </form>
    </div>
  </div>

  <script src="scriptLogin.js"></script>
</body>

</html>
